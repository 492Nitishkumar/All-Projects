<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reward System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2 id="heading"></h2>
  
  <div class="question">
    <h3 id="questionText"></h3>
    <button onclick="upvoteQuestion()">Upvote</button>
    <span id="questionVotes">0</span> <span id="upvotesLabel"></span>
  </div>
  
  <div class="answer">
    <h3 id="answerText"></h3>
    <button onclick="upvoteAnswer()">Upvote</button>
    <span id="answerVotes">0</span> <span id="upvotesLabel"></span>
  </div>
  
  <h3 id="pointsLabel"></h3> <span id="points">0</span>
  <h3 id="badgesLabel"></h3> <span id="badges">0</span>

  <div id="languageSelect">
    <select onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="hi">Hindi</option>
    </select>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
